    <title>Samuel L. Brown</title>
    <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .terminal {
            height: 90vh;
            width: 80vw;
        }
    </style>
  </head>
  <body>
    <div id="terminal" class="terminal"></div>
    <script>
      $(document).ready(function() {
          var term = $('#terminal').terminal(function(cmd) {
              if (cmd == 'introduction') {
                  var intro = [
                      'Welcome to samuellbrown.dev',
                      'Name: Samuel L. Brown',
                      'Current Position: Web Developer',
                      '\nFind me on:',
                      '\n[[!;;;;https://github.com/samllbrown/]GitHub]',
                      '[[!;;;;https://www.linkedin.com/in/samuel-b-569810134/]LinkedIn]'
                  ];
                  var i = 0;
                  var type = function() {
                      if (i < intro.length) {
                          term.echo('').typing(function() {
                              this.echo(intro[i++]);
                              type();
                          }, 100); // 100 ms delay between characters
                      }
                  };
                  type();
              }
          }, {
              greetings: 'Type [[b;#44D544;]introduction] to get started',
              checkArity: false
          });
  
          term.exec('introduction');
      });
  </script>
  
  </body>
